<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity 10 - jQuery UI Form</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="Activity10.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="Activity10.js"></script>
</head>
<body>

    <form>
        <label for="language">What programming language do you know?</label>
        <input type="text" id="language" required><br>

        <label for="birthday">What is your birthday?</label>
        <input type="text" id="birthday" required><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter a valid email address" required><br>

        <label for="website">Website</label>
        <input type="url" id="website" required><br>

        <button type="submit">submit</button>
    </form>

</body>
</html>
