<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevCollab - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="logo"><i class="fas fa-code"></i> DevCollab</div>
        <nav>
            <a href="../index.html" class="active"><i class="fas fa-home"></i> Home</a>
            <a href="../login/login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="../events/events.html"><i class="fas fa-calendar-alt"></i> Events</a>
            <a href="../projects/projects.html"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
            <a href="../faq/faq.html"><i class="fa-solid fa-question"></i>FAQ</a>
        </nav>
    </header>

    <div class="first-section">
        <h1>Get in Touch</h1>
        <p>We'd love to hear from you!</p>
    </div>

    <div class="container fade-in">
        <div class="contact-content">
            <h2>General Inquiry</h2>
            <form id="contact-form" class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="required" placeholder="Your full name">
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" class="required email" placeholder="your.email@example.com">
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" class="required" placeholder="What is your inquiry about?">
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" class="required" rows="5" placeholder="Please provide details about your inquiry"></textarea>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label>Developer Experience:</label>
                    <div id="experience-slider"></div>
                    <span id="experience-value">5 years</span>
                    <input type="hidden" id="experience" name="experience" value="5">
                </div>
                
                <div class="form-group">
                    <label>Preferred Contact Date:</label>
                    <input type="text" id="contact-date" name="contact-date" placeholder="Select a date">
                </div>
                
                <div class="form-group">
                    <button type="submit" id="submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 DevCollab</p>
    </footer>

    <!-- Hidden dialog for form submission feedback -->
    <div id="response-dialog" title="Form Submitted" style="display:none;">
        <p id="dialog-message"></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <!-- jQuery Plugin for form validation -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="contact.js"></script>
</body>
</html>
